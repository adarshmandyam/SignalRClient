<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{deviceId}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      <ngx-gauge [value]="temp" [label]="temperatureGaugeLabel"
                 [append]="temperatureGaugeUnit" [thick]="12" [backgroundColor]="rgba(0, 0, 0, 0.5)">
      </ngx-gauge>
    </p>
  </mat-card-content>
</mat-card>
