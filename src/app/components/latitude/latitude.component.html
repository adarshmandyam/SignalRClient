<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{deviceId}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      <ngx-gauge [value]="latitude" [label]=config.latitudeGaugeLabel
                 [append]=config.latitudeGaugeUnit [thick]="12">
      </ngx-gauge>
    </p>
  </mat-card-content>
</mat-card>
